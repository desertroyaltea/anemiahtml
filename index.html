    function updateChart() {

    async function analyze(b64) {
        document.getElementById('loadingModal').classList.remove('hidden');
        
        try {
            const response = await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image_b64: b64 })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || 'Analysis failed');
            }

            const data = await response.json();
            
            // Create new reading and add it to the start of the history
            const newReading = {
                hb: data.hb_value,
                crop: data.crop_b64,
                time: Date.now()
            };
            state.history.unshift(newReading);
            
            // Save and update
            localStorage.setItem('history', JSON.stringify(state.history));
            updateViews();
            showView('dashboardView');

        } catch (error) {
            console.error(error);
            document.getElementById('errorMsg').textContent = `Analysis Error: ${error.message}`;
            document.getElementById('errorModal').classList.remove('hidden');
        } finally {
            document.getElementById('loadingModal').classList.add('hidden');
        }
    }
    
function handleFile(file) {
        if (!file) return;
        
        const cropImg = document.getElementById('cropImg');
        const url = URL.createObjectURL(file);
        
        // Destroy any old cropper instance first
        if (cropper) {
            cropper.destroy();
            cropper = null;
        }

        // Set the new image source
        cropImg.src = url;

        // --- THIS IS THE FIX ---
        // We MUST wait for the image to finish loading *before* // initializing the cropper on it.
        cropImg.onload = () => {
            // Now the image is loaded, show the modal
            document.getElementById('cameraModal').classList.add('hidden');
            document.getElementById('cropModal').classList.remove('hidden');

            // Initialize cropper on the *loaded* image
            cropper = new Cropper(cropImg, {
                // aspectRatio: 16/9, // REMOVED: This was forcing a bad shape
                viewMode: 1,
                dragMode: 'move',
                background: false,
                autoCropArea: 0.8
            });
        };
        
        // Handle cases where the image fails to load
        cropImg.onerror = () => {
            document.getElementById('errorMsg').textContent = "Failed to load image. Please try again.";
            document.getElementById('errorModal').classList.remove('hidden');
            document.getElementById('cameraModal').classList.remove('hidden');
            document.getElementById('cropModal').classList.add('hidden');
        };
    }    
    // Event Listeners
    document.getElementById('langBtn').addEventListener('click', function() {
        setLang(state.lang === 'en' ? 'ar' : 'en');
    });
    
    document.querySelectorAll('.navBtn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            showView(btn.dataset.view);
        });
    });
    
    document.getElementById('cameraBtn').addEventListener('click', function() {
        document.getElementById('cameraModal').classList.remove('hidden');
    });
    
    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('cameraModal').classList.add('hidden');
    });
    
    document.getElementById('cameraInput').addEventListener('change', function(e) {
        handleFile(e.target.files[0]);
    });
    
    document.getElementById('uploadInput').addEventListener('change', function(e) {
        handleFile(e.target.files[0]);
    });
    
    document.getElementById('backCrop').addEventListener('click', function() {
        document.getElementById('cropModal').classList.add('hidden');
        document.getElementById('cameraModal').classList.remove('hidden');
        if (cropper) cropper.destroy();
    });
    
    document.getElementById('confirmCrop').addEventListener('click', function() {
        if (!cropper) return;
        const canvas = cropper.getCroppedCanvas({width: 800});
        const b64 = canvas.toDataURL('image/jpeg').split(',')[1];
        document.getElementById('cropModal').classList.add('hidden');
        if (cropper) cropper.destroy();
        analyze(b64);
    });
    
    document.getElementById('closeError').addEventListener('click', function() {
        document.getElementById('errorModal').classList.add('hidden');
    });
    
    document.getElementById('articles').addEventListener('click', function(e) {
        const card = e.target.closest('.articleCard');
        if (!card) return;
        const article = translations[state.lang].articles.find(function(a) {
            return a.id === card.dataset.id;
        });
        if (!article) return;
        document.getElementById('articleTitle').textContent = article.title;
        document.getElementById('articleImg').src = article.img;
        document.getElementById('articleContent').innerHTML = article.content;
        showView('articleView');
    });
    
    document.getElementById('backBtn').addEventListener('click', function() {
        showView('dashboardView');
    });
    
    // Initialize
    setLang(localStorage.getItem('lang') || 'en');
    updateViews();
    </script>
</body>
